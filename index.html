<!DOCTYPE html>
<html>

<head>
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js"></script>

  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
  <link type="text/css" rel="stylesheet" href="css/main.css" />

  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>m-Learning</title>
</head>

<body>

  <!-- Header -->
  <header class="main-header">
    <nav class="blue darken-3 nav">
      <div class="container">
        <div class="nav-wrapper ">
          <a href="#" class="brand-logo center">m-Learning</a>
        </div>
      </div>
    </nav>
  </header>

  <section class="section-img imgheight">
    <div>
      <ul class="center">
        <li>
          <img src="img/logo.jpg" alt="" class="responsive-img imgmargin">
        </li>
      </ul>
    </div>
  </section>

  <section class="section-btn">
    <div>
      <ul class="center">
        <li>
          <a href="#modal-login" class="btn blue darken-3  waves-effect waves-light btn-large signbutton modal-trigger">Sign In</a>
          <a href="#modal-signup" class="btn blue darken-3 waves-effect waves-light btn-large signbutton modal-trigger">Sign Up</a>
        </li>
      </ul>
    </div>
  </section>

  <div id="modal-login" class="modal ">
    <div class="modal-content">
      <h4>Account Login</h4>
      <p>Login to access your account dashboard</p>
      <form>
        <div class="input-field">
          <input type="email" id="email">
          <label for="email">Username</label>
        </div>
        <div class="input-field">
          <input type="password" id="password">
          <label for="password">Password</label>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <a href="#!" class="left modal-action modal-close btn blue darken-3">
        <i class="fa fa-sync"></i> Reset Password</a>
      <a href="main.html" class="modal-action modal-close btn blue darken-3">
        <i class="fa fa-lock"></i> Login</a>
    </div>
  </div>

  <div id="modal-signup" class="modal modal-fixed-footer">
    <div class="modal-content">
      <h4>Create Account</h4>
      <p>Sign Up to access your account dashboard</p>
      <form>
        <div class="input-field">
          <input type="text" id="fName">
          <label for="name">First Name</label>
        </div>
        <div class="input-field">
          <input type="text" id="lName">
          <label for="name">Last Name</label>
        </div>
        <div class="input-field">
          <input type="email" id="email">
          <label for="email">Email</label>
        </div>
        <div class="input-field">
          <input type="password" id="password">
          <label for="password">Password</label>
        </div>
        <div class="input-field">
          <input type="password" id="cpassword">
          <label for="password">Confirm Password</label>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <a href="#!" class="modal-action modal-close btn grey darken-1">
        <i class="fa fa-lock"></i> Sign Up </a>
    </div>
  </div>














  <!--Import jQuery before materialize.js-->
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="js/materialize.min.js"></script>
  <script>
    $(document).ready(function () {
      $('.carousel.carousel-slider').carousel({
        fullWidth: true
      });

      $('.button-collapse').sideNav();
      $('.modal').modal();

    });
  </script>
</body>

</html>
